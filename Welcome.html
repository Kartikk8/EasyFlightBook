<html>

<head>

    <title>Easy Flight Book and Management</title>
	
	  <!-- Document CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font family -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head>
  
  
<body>
    <div class="top-bar">
        <div class="container">
            <div class="col-10 text-center">
                <p>Covid-19 Safety Alert</p>
            </div>
        </div>
      
	<section class="sign-in-header">
        <div class="container">
            <img src="logo.png" alt="logo" title="logo" img align="left" width="500" height="300"> <!-- Logo takes you back home index.html -->  
        </div>
        <br /><br /><br />
		
		<h2 font size="30px"> Login System</h2>
        
        <form id="signInForm" class="container">
            <div>
                <label for="inputNumber">Membership Number</label>
                    <input type="number" class="form-control" id="inputNumber"  placeholder="Enter Number">
                  
            </div>
                
            <div>
                <label for="inputPassword">Password*</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
				<small id="passwordHelp" class="form-text text-muted">Forgot Password?</small>
            </div>
                
            <br />
                

            <button type="submit"  id="signInSubmit" onClick="signIn()">Sign In</button>
             
			
                
        </form>

    </section>


</body>

</html>
